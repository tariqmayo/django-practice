{% extends "layout.html" %}
{% block start %}
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">

    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                 {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <h3 class="text-primary">{{ page }}</h3>
    {% csrf_token %}
          <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Username</label>
            <input name="username" type="text" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Password</label>
            <input name="password" type="password" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter Password">
          </div>

         <p class="mt-3">Don't have account ? <a href="/register/">Register </a></p>

        <div class="form-group mt-3">
            <button class="btn btn-success col-12 " type="submit"> Login </button>
          </div>
</form>
{% endblock %}
