{% extends "layout.html" %}
{% block start %}
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">

    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                 {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <h3 class="text-primary">{{ page }}</h3>
    {% csrf_token %}
            <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">First Name</label>
            <input required name="first_name" type="text" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter First Name">
          </div>
            <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Last Name</label>
            <input required name="last_name" type="text" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Username</label>
            <input required name="username" type="text" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Email</label>
            <input required name="email" type="email" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label class="text-primary" for="exampleFormControlInput1">Password</label>
            <input required name="password" type="password" class="form-control text-bg-light" id="exampleFormControlInput1" placeholder="Enter Password">
          </div>

         <p class="mt-3">Already Have and account ? <a href="/login/"> Login </a></p>

          <div class="form-group  mt-3">
            <button class="btn btn-success col-12 mx-auto" type="submit"> Register </button>
          </div>
</form>
{% endblock %}
